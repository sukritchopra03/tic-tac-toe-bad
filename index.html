<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div class="welcome-screen">
    <h1 class="h-one">Welcome to Tic Tac Toe!</h1>
    <h1 class="h-two" style="color:blue">Play couch-side with a Friend, Online, or against a Computer!</h1>
    <img src="tic_tac_toe_image.png" alt="Tic Tac Toe Image">
    <button class="start-button" id="start-button-one">Start Game (Couch-Side)</button>
    <button class="start-button">Start Game (Online)</button>
    <button class="start-button" id="start-button-computer">Start Game (Against Computer)</button>
  </div>
 <div class="button-father">
    <div class="button">Restart Game</div>
  </div>
  <!-- Game Board -->
  <div class="grandfather-box">
    <div class="parent-box">
      <div class="square one"></div>
      <div class="square two"></div>
      <div class="square three"></div>
      <div class="square four"></div>
      <div class="square five"></div>
      <div class="square six"></div>
      <div class="square seven"></div>
      <div class="square eight"></div>
      <div class="square nine"></div>
    </div>
  </div>
<div class="color-choose">
  <p style="text-align: center;">Player 1</p>
 <div class="boxyy">
   <div class="colorselect11"></div>
   <div class="colorselect12"></div>
   <div class="colorselect13"></div>
 </div>
 <p style="text-align: center;">Player 2/Computer</p>
 <div class="boxyy"> 
     <div class="colorselect21"></div>
   <div class="colorselect22"></div>
   <div class="colorselect23"></div>
 </div>
  <h1 class="color-choose-head">Choose your Colors!</h1>
</div>

  <script src="script.js"></script>
</body>
</html>
